<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Dream Team</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos mínimos para el bloque de Saved Slots (si no quieres editar style.css) */
    .saved-slots { margin-bottom:12px; }
    .saved-slots h3 { margin:0 0 8px 0; font-size:14px; }
    .savedSlotsList .save-slot { transition: box-shadow .12s ease; }
    .savedSlotsList .save-slot:active { box-shadow: 0 6px 12px rgba(2,6,23,0.06); }
    /* Ajustes responsivos pequeños para que el sidebar no se rompa */
    @media (max-width:980px){
      .saved-slots { margin-bottom:10px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="left">
      <h1>MyDreamTeam</h1>
      <select id="formationSelect" aria-label="Seleccionar formación">
        <option value="4-4-2">4-4-2</option>
        <option value="4-3-3">4-3-3</option>
        <option value="3-5-2">3-5-2</option>
        <option value="5-3-2">5-3-2</option>
      </select>
    </div>

    <div class="right">
      <div id="counter" class="badge">0 / 11</div>
      <button id="clearTeam" class="btn ghost">Vaciar</button>
    </div>
  </header>

  <main class="main">
    <section class="pitch-section">
      <div class="pitch" id="pitch" role="application" aria-label="Campo de juego">
        <!-- posiciones se generan via JS -->
      </div>
    </section>

    <aside class="sidebar">
      <!-- Saved slots: el script puede inyectarlo, pero lo dejamos aquí para mayor control -->
      <div id="savedSlots" class="saved-slots" aria-label="Guardados">
        <h3>Guardados</h3>
        <div id="savedSlotsList" class="savedSlotsList" style="display:flex;flex-direction:column;gap:8px">
          <!-- El JS rellenará con los 5 slots -->
          <!-- Ejemplo (será reemplazado por renderSavedSlots()):
          <div class="save-slot">
            <div style="flex:1">Slot 1 — Vacío</div>
            <div style="display:flex;gap:6px">
              <button class="btn-small">Guardar</button>
              <button class="btn-small ghost" disabled>Cargar</button>
              <button class="btn-small ghost" disabled>Borrar</button>
            </div>
          </div>
          -->
        </div>
        <hr style="margin:12px 0 16px;border:none;border-top:1px solid rgba(0,0,0,0.06)">
      </div>

      <h2>Jugadores</h2>
      <div id="playersList" class="playersList">Cargando jugadores...</div>
    </aside>
  </main>

  <div id="toast" class="toast" aria-live="polite"></div>

  <!-- Tu script principal -->
  <script src="script.js"></script>
</body>
</html>
